<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Results summary component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="main">

    <article class="container">

    <div class="div1">
      
      <p class="p1">Your Result</p>

      <div class="points">
        <article class="circle">
          <aside class="aside1">
            <h1 class="total">76</h1>
            <p>of 100</p>
          </aside>
        </article>
      </div>

      <aside class="aside2">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </aside>

    </div>

    <div class="div2">
      <h1>Summary</h1>

      <div class="summary">

      <div class="summary1">
        <aside class="value">
          <img src="/assets/images/icon-reaction.svg" alt="">
          <p>Reaction</p>
        </aside>
        <aside class="score">
          <p class="p1">80</p>
          <p class="p2">/ 100</p>
        </aside>
      </div>

      <div class="summary2">
        <aside class="value">
          <img src="/assets/images/icon-memory.svg" alt="">
          <p>Memory</p>
        </aside>
        <aside class="score">
          <p class="p1">92</p>
          <p class="p2">/ 100</p>
        </aside>
      </div>

      <div class="summary3">
        <aside class="value">
          <img src="/assets/images/icon-verbal.svg" alt="">
          <p>Verbal</p>
        </aside>
        <aside class="score">
          <p class="p1">61</p>
          <p class="p2">/ 100</p>
        </aside>
      </div>

      <div class="summary4">
        <aside class="value">
          <img src="/assets/images/icon-visual.svg" alt="">
          <p>Visual</p>
        </aside>
        <aside class="score">
          <p class="p1">72</p>
          <p class="p2">/ 100</p>
        </aside>
      </div>

      </div>

      <button class="button">
        <h1>Continue</h1>
      </button>

    </div>

    </article>

  </section>

</body>
</html>
